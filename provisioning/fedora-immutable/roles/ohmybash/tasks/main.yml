---
- block:
  - name: Fetch sdkman
    ansible.builtin.uri:
      url: https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh
      return_content: yes
    register: ohmybash_installer

  - name: Run ohmybash installer
    ansible.builtin.shell: 
      cmd: bash
      stdin: "{{ ohmybash_installer.content }}"
